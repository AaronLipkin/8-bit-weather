<!DOCTYPE html>
<html ng-app="PixelWeather">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/app.js"></script>
	<title></title>
</head>
<body ng-controller="WeatherController as weather">
<button ng-click="weather.getWeather()">Get my weather</button>
<div ng-show="weather.weather">
<h1>Current Weather for {{weather.weather.data.name}}</h1>
{{weather.weather.data.main.temp}} degrees
</div>
</body>
</html>
